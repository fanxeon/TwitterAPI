$def with (db)
<h1>List of all tweet data</h1>
$ counter = 0
<table style="width:100%">
    <tr>
        <th>Twitter ID</th>
        <th>Contens</th>
    </tr>
    $for tweet in db:
        $if counter == 10 :
            $break
        $else :
            <tr>
                <td>$tweet</td>
                <td>$db[tweet]['text']</td>
            </tr>
            $ counter +=1
</table>
